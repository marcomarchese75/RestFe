<div class="alert alert-success" role="alert" ng-show="insertedNewRecord"><i class="fa fa-thumbs-up"></i> Hai inserito un nuovo record</div>
<div class="alert alert-warning" role="alert" ng-show="deletedRecord"><i class="fa fa-thumbs-up"></i> Hai cancellato un record</div>

<div class="row">
  <div class="col-lg-6">
    <p>Vediamo cosa succede utilizzando l'elemento DIV</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Cognome</th>
          <th>Nome</th>
          <th>Numero Telefono</th>
          <th>Email<input ng-model="mailSearch"></th>
          <th></th> <!-- intestazione del "modifica" -->
          <th></th> <!-- intestazione del "cancella" -->
        </tr>
      </thead>
      <tbody>
       <tr ng-repeat="data in allPatientsData |  orderBy:sort:reverse | filter:mailSearch">
         <td>{{data.ass_ipca}}</td>
         <td>{{data.ass_cogn}}</td>
         <td>{{data.ass_nome}}</td>
         <td>{{data.ass_tel}}</td>
         <td>{{data.ass_email}}</td>
         <td><i class="fa fa-pencil" ng-click="editItem(data)"></i></td>
         <td><i class="fa fa-remove" ng-click="removeItem(data.ass_ipca)"></i></td>
       </tr>
      </tbody>
    </table>
  </div>
 </div>

<div class="col-lg-6">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="ass_cogn" class="col-sm-2 control-label">Cognome</label>

      <div class="col-sm-10">
        <input type="input" class="form-control" id="ass_cogn" placeholder="Cognome" ng-model="ass_cogn">
      </div>
    </div>
    <div class="form-group">
      <label for="ass_nome" class="col-sm-2 control-label">Nome</label>

      <div class="col-sm-10">
        <input type="input" class="form-control" id="ass_nome" placeholder="Nome" ng-model="ass_nome">
      </div>
    </div>
    <div class="form-group">
      <label for="ass_tel" class="col-sm-2 control-label">Telefono</label>

      <div class="col-sm-10">
        <input type="input" class="form-control" id="ass_tel" placeholder="Telefono" ng-model="ass_tel">
      </div>
    </div>
    <div class="form-group">
      <label for="ass_email" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="email" class="form-control" id="ass_email" placeholder="Email" ng-model="ass_email">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" ng-hide="editRecord">
        <button type="submit" class="btn btn-default" ng-click="createOrUpdate()">Aggiungi <i class="fa fa-plus"></i></button>
        <button type="submit" class="btn btn-success" ng-click="saveOnDB()">Salva <i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="col-sm-offset-2 col-sm-10" ng-show="editRecord">
        <button type="submit" class="btn btn-info" ng-click="edit()">Modifica <i class="fa fa-chevron-left"></i></button>
        <button type="submit" class="btn btn-info" ng-click="edit()">Indietro <i class="fa fa-pencil"></i></button>
      </div>
    </div>
  </form>
</div>
